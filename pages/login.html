<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/responsiveslides.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">

    <script>
        $(function () {
            $(".rslides").responsiveSlides({
                timeout: 5000
            });
        });
    </script>
</head>

<body>
    <div id="form-container">
        <div class="slider-wrap">
            <ul class="rslides">
                <li>
                    <img src="../img/img-1.jpg" alt="img1">
                </li>
                <li>
                    <img src="../img/img-2.jpg" alt="img2">
                </li>
                <li>
                    <img src="../img/img-3.jpg" alt="img3">
                </li>
            </ul>
            <div class="slider-container register-form">
                <div class="form-title">
                    <h1>Bienvenido!</h1>
                </div>
                <form action="" class="slider-form" id="register-form">
                    <div class="email-container">
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="Correo Electronico">
                    </div>
                    <div class="email-container">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Nombre Completo">
                    </div>
                    <div class="password-container w-100">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Contraseña" aria-describedby="passwordHelpBlock">
                        <i class="fa-regular fa-eye toggle-password" id="passwordButton"></i>
                    </div>
                    <div id="passwordHelpBlock" class="form-text">
                        <ul>
                            <li id="stringLenght">La contraseña debe tener 6 caracteres.</li>
                            <li id="upperCase">La contraseña debe contener al menos una letra mayúscula.</li>
                            <li id="number">La contraseña debe tener al menos un número.</li>
                        </ul>
                    </div>
                    <div class="password-container w-100">
                        <input class="form-control" type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirmar Pass">
                        <i class="fa-regular fa-eye toggle-password" id="confirmPasswordButton"></i>
                    </div>
                    <div class="button-container">
                        <input type="submit" name="buttonSubmit" id="buttonSubmit" value="Registrarme">
                    </div>
                    <div class="button-container-login">
                        <p onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión aquí</p>
                    </div>
                </form>
            </div>
            <div class="slider-container login-form">
                <div class="form-title">
                    <h1>Login</h1>
                </div>
                <form action="" class="slider-form" id="login-form">
                    <div class="email-container w-100">
                        <input class="form-control" type="email" name="emailLogin" id="emailLogin"
                            placeholder="Correo Electronico">
                    </div>
                    <div class="password-container w-100">
                        <input type="password" name="passwordLogin" id="passwordLogin" class="form-control"
                            placeholder="Contraseña" aria-describedby="passwordHelpBlock">
                        <i class="fa-regular fa-eye toggle-password-login"></i>
                    </div>
                    <div class="button-container">
                        <input type="button" name="buttonSubmitLogin" id="loginButton" value="Iniciar Sesión">
                    </div>
                    <div class="button-container-login">
                        <p onclick="toggleForms()">¿No tienes cuenta? Registrate aquí</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
