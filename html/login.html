<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/responsiveslides.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/responsivesliders.css">
    <link rel="stylesheet" href="../css/login.css">

    <script>
        $(function () {
            $(".rslides").responsiveSlides({
                timeout: 5000
            });
        });
    </script>
</head>

<body>
    <div class="slider-wrap">
        <ul class="rslides">
            <li>
                <img src="../img/img-1.jpg" alt="img1">
            </li>
            <li>
                <img src="../img/img-2.jpg" alt="img2">
            </li>
            <li>
                <img src="../img/img-3.jpg" alt="img3">
            </li>
        </ul>
    </div>
    <div class="slider-container-login">
        <div>
            <div class="form-title">
                <h1>Login</h1>
            </div>
            <form action="" class="slider-form">
                <input class="form-control" type="email" name="emailLogin" id="emailLogin"
                    placeholder="Correo Electronico">
                <div class="password-container w-100">
                    <input type="password" name="passwordLogin" id="passwordLogin" class="form-control"
                        placeholder="Contraseña" aria-describedby="passwordHelpBlock">
                    <i class="fa-regular fa-eye toggle-password"></i>
                </div>
                <div class="button-container">
                    <input type="submit" name="buttonSubmitLogin" id="loginButton" value="Iniciar Sesión">
                </div>
                <div class="button-container-login">
                    <a href="register.html">¿No tienes cuenta? Registrate aquí</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
