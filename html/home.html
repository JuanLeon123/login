<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../js/responsiveslides.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/responsivesliders.css">
    <link rel="stylesheet" href="../css/home.css">

    <script>
        $(function () {
            $(".rslides").responsiveSlides({
                timeout: 5000
            });
        });
    </script>
</head>

<body>
    <main>
        <div class="slider-wrap">
            <ul class="rslides">
                <li>
                    <img src="../img/img-1.jpg" alt="img1">
                </li>
                <li>
                    <img src="../img/img-2.jpg" alt="img2">
                </li>
                <li>
                    <img src="../img/img-3.jpg" alt="img3">
                </li>
            </ul>
            <div class="slider-container-home">
                <div class="sidebar">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-home"></i>
                                <span class="text">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-user"></i>
                                <span class="text">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-envelope"></i>
                                <span class="text">Messages</span>
                            </a>
                        </li>
                        <div class="bottom-menu">
                            <a href="#">
                                <i class="fas fa-cog"></i>
                                <span class="text">Settings</span>
                            </a>
                            <a href="login.html" id="logOutButton">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="text">Logout</span>
                            </a>
                        </div>
                    </ul>
                </div>
                <div class="welcome-banner">
                    <img src="../img/user.png" alt="Perfil" class="profile-pic">
                    <h1 id="welcome"></h1>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
